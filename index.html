<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whiteboard</title>
  </head>
  <body>
    <canvas id="drawing-canvas"></canvas>
    <div id="palette"></div>
    <div id="layers">
    </div>
    <div id="tools"></div>
    <div id="help" class="visible">
      <div class="header">
        <h2>Help</h2>
        <button id="close">â“§</button>
      </div>
      <div class="body">
        <div class="left child">
          <h3>Info</h3>
          <p>Use the keys on the right to control the app.</p>
        </div>
        <div class="right child">
          <h3>Controls</h3>
          <dl class="inline-flex">
            <dt>1-6</dt><dd>Change color</dd>
            <dt>a</dt><dd>Add a new layer</dd>
            <dt>x</dt><dd>Delete current layer</dd>
            <dt>s</dt><dd>Show tool menu</dd>
          </dl>
        </div>
      </div>
      <div class="footer">
        <a href="https://github.com/thepearson/whiteboard">Github</a>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
